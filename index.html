<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<title>Location Finder</title>
	<style>
		.icon-remove,.icon-check{
			display: none;
		}
		
	</style>
</head>
<body>
	<section class="hero hero-body is-dark container">
		<h1 class="title">Turkey Location Info</h1>
		<h2 class="subtitle">Enter a postal code to get location info</h2>
	    <form  id="zipForm">
	    	
          <div class="field">
		      <div class="control has-icons-left has-icons-right">
				    <input class="input  is-large" type="text" placeholder="Enter Postal code" id="zip">
				    <span class="icon is-small is-left">
				      <i class="fas fa-map-pin"></i>
				    </span>
				    <span class="icon is-small is-right icon-check">
				      <i class="fas fa-check"></i>
				    </span>
				    <span class="icon is-small is-right icon-remove">
				      <i class="fas fa-times-circle"></i>
				    </span>
			  </div>
		  </div>
	    </form>
	</section>
	<br>
	<div class="container">
		<div id="output"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
